<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>New Tour</title>
<!-- jquery -->
<link rel="stylesheet" href="../jquery/jquery.mobile-1.3.2.min.css">
<script type="text/javascript" src="../jquery/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../jquery/jquery.mobile-1.3.2.min.js"></script>

<!-- jqm icon pack -->
<link rel="stylesheet" href="../jqm_icon_pack/jqm-icon-pack-fa.css">

<!-- cordova -->
<script type="text/javascript" src="../phonegap.js"></script>

</head>
<body>
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<h1>Trip Chronicle</h1>
			<a data-rel="back" data-icon="circle-arrow-left" class="ui-btn-left">Back</a>
		</div>

		<div data-role="content">
			<!-- google maps v3 -->
			<script
				src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true&callback=initialize"></script>
			<!-- firebase database -->
			<script type='text/javascript'
				src='https://cdn.firebase.com/v0/firebase.js'></script>

			<!-- map script -->
			<script src="../js/googlemap.js"></script>

			<h3 class="label strt">Start Location</h3>
			<div id="map_canvas_strt" class="map strt"></div>
			
			<br />
			
			<h3 class="label dest">Destination Location</h3>
			<div id="map_canvas_dest" class="map dest"></div>
		</div>

		<div data-role="footer" data-position="fixed" class="btn footer">
			<a data-role="button" class="strt-btn now" data-icon="rocket">Start Now</a>
			<a data-role="button" class="strt-btn later" data-icon="time" style="float:right;" data-iconpos="right">Start Later</a>
			<a data-role="button" class="done-btn strt" data-icon="ok" data-mini="true">Done</a>
			<a data-role="button" class="done-btn dest" data-icon="ok" data-mini="true">Done</a>
		</div>
	</div>
</body>
</html>
